<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let card of cards">

            <div class="foodbox mt-3 mb-3">
                <img src="{{card.img}}">
                <h1>{{card.title}}</h1>
                <p>{{card.description}}</p>
                <br/>
                
            </div>

        </div>



    </div>

</div>
